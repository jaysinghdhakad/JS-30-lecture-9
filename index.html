<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("i am a %s freak", " tech savy ");

      // Styled
      console.log("%c This is styled", "font-size:50px;background:red;");

      // warning!
      console.warn("oh nooo");

      // Error :|
      console.error("shit");

      // Info
      console.info("Crocodiles eat 3-4 people every year");

      // Testing
      console.assert(1 === 2, "this is wrong");
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that is wrong");

      // clearing
      //   console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this dogs name is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} old`);
        console.groupEnd(`${dog.name}`);
      });
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`this dogs name is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("we");
      console.count("we");
      console.count("all");
      console.count("we");
      console.count("all");
      console.count("we");
      console.count("all");
      console.count("we");
      console.count("we");
      console.count("all");

      // timing
      console.time("fetching data");
      fetch();
    </script>
  </body>
</html>
